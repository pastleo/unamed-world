<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Unamed World</title>
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <meta key='description' name='Description' content='[In development] world for exploration of imagination | https://github.com/pastleo/unamed-world'>
  <meta key='viewport' name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <meta key='og:image' name='og:image' content='og-image.jpg'>
  <style>
  </style>
</head>
<body>
  <div id='tools-box'>
    <div id='tools-swiper' class='swiper'>
      <div class='swiper-wrapper'>
        <div class='swiper-slide'></div>
      </div>
    </div>
  </div>
  <template id='tools-item-template'>
    <div class='swiper-slide'></div>
  </template>

  <template id='top-tools-boxes'>
    <div id='draw-box' class='top-toolbox'>
      <div class='swiper'>
        <div class='swiper-wrapper'>
          <div class='swiper-slide'>
            <input type='color' value='#FFFFFF' data-slide="0"></input>
          </div>
          <div class='swiper-slide'>
            <input type='color' value='#000000' data-slide="1"></input>
          </div>
          <div class='swiper-slide' data-eraser='true'>
            ðŸ§½
          </div>
        </div>
      </div>
      <div class="misc-panel">
        <input id='draw-size' type='range' value='3' min='1' max='20'></input>
      </div>
    </div>
  </template>

  <!-- script will be added by webpack -->
</body>
</html>
